  <div class="modal-body">

      <div class="card" style="background: blanchedalmond;">
          <div class="card-body">
              <h5 class="card-title tilteCss" >#SparSpinAndWin</h5>
              <h6 class="card-subtitle mb-2" style="text-align: center;padding-bottom: 5px;">{{spinTitle}}</h6>
              <p class="card-text" style="text-align:center">{{spinSubtitle}}</p>
              <p class="card-text" style="text-align:center;font-size: larger;font-style: oblique;font-weight: 700;">{{spinOfferLabel}} </p>

              <div>
                <p style="text-align: center"> {{spinCollectOfferLabel}}</p>
              </div>

              <p class="card-subtitle mb-2 text-muted"  style="text-align: center;font-size: 10px"> Tweet or Share to eligible for bounty</p>

              <div style="text-align: center;text-decoration: underline;">
                  <img src="assets/share.png" style="vertical-align: middle;height: 20px;width: 20px;" />
                  <span style="vertical-align:middle" (click)="didTapShare()">#ShopWithSpar</span>
              </div>
          </div>

          <div style="display: block; margin: auto; margin-top: -10px;">
              <a class="btn btn-social-icon btn-twitter" href="https://www.twitter.com/intent/tweet?url={{portalURL}}&text={{twitterShare}}&hashtags={{hashtags}}" target="_blank">
                  <span class="fa fa-twitter"></span>
              </a>

              <a class="btn btn-social-icon btn-facebook" href="https://www.facebook.com/dialog/share?
  app_id=145634995501895
  &display=popup
  &href=https%3A%2F%2Fdevelopers.facebook.com%2Fdocs%2F
  &redirect_uri=https%3A%2F%2Fdevelopers.facebook.com%2Ftools%2Fexplorer" target="_blank">
                  <span class="fa fa-facebook"></span>
              </a>

              <a class="btn btn-social-icon btn-whatsapp" href="whatsapp://send?text=jkdfsghjkhdfjkghjkdfhgjh kjsdfhjk dksjfghjk hfgjkhjkdfgh " target="_top"> 
                  <i class="fa fa-whatsapp" aria-hidden="true"></i>
              </a>

              <a class="btn btn-social-icon btn-sms" href="sms:?&body={{smsShare}}" target="_top">
                  <i class="fa fa-comment" aria-hidden="true"></i>
              </a>
              
              <a class="btn btn-social-icon btn-mail" href="{{mailShare}}" target="_top">
                  <i class="fa fa-envelope" aria-hidden="true"></i>
              </a>

          </div>


          </div>
        </div>


  <div class="modal-footer">
